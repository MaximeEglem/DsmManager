<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Container App DSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="presenters">
    <div class="current-presenter">
      <span>Now presenting:</span>
      <span id="current-presenters-name"></span>
    </div>
    <div class="next-presenter">
      <span>Next will present:</span>
      <span id="next-presenters-name"></span>
    </div>
  </div>
    <div class="list-type1">
        <ol>
            <li><a href="#">What did you do yesterday?</a></li>
            <li><a href="#">What will you do today?</a></li>
            <li><a href="#">Are there any obstacles in your way?</a></li>
            <li><a href="#">Are you confident for the sprint?</a></li>
        </ol>
    </div>
      <div class="TimeoutBanner">
        <div id="timeoutBanner">
          Time Out
        </div>
      </div>
      <div class="wrapper">
        <div class="time">
          <span id="minutes">00</span>
          :
          <span id="seconds">00</span>
          <div class="controls">
            <button id="action">Start</button>
            <button id="next">Next</button>
          </div>
        </div>
      </div>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>
<script src="app.js"></script>
</html>
